<div
  class="modal fade"
  id="productModel"
  tabindex="-1"
  role="dialog"
  aria-labelledby="productModelLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ title | async }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Page One -->
        <app-cart-gallery
          *ngIf="(activePage | async) === 'productGallery'"
          [products]="products"
        ></app-cart-gallery>
        <!-- Page 2 -->
        <app-list-of-selected-products
          *ngIf="(activePage | async) === 'listOfSelectedProducts'"
        ></app-list-of-selected-products>
      </div>
      <!-- Footer -->
      <div class="modal-footer">
        <div
          class="row"
          style="width: 100%; padding-left: 15px;"
          *ngIf="(activePage | async) === 'listOfSelectedProducts'"
        >
          <button
            type="button"
            class="col-lg-5 btn btn-secondary"
            (click)="nextPage('productGallery')"
          >
            <i class="fa fa-chevron-circle-left"></i> PRODUCTS
          </button>
        </div>
        <div>
          <div class="btn-group btn-group-sm">
            <div class="btn-group btn-group-sm">
              <button type="button btn-sm" class="btn btn-secondary">
                ADD RECENT
              </button>
              <button
                type="button"
                class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
              </div>
            </div>

            <button
              data-dismiss="modal"
              *ngIf="(activePage | async) === 'listOfSelectedProducts'"
              type="button"
              class="btn btn-success"
              (click)="addToCart()"
            >
              ADD TO CART <i class="fa fa-plus-circle"></i>
            </button>

            <button
              *ngIf="(activePage | async) === 'productGallery'"
              type="button"
              class="btn"
              [ngClass]="{
                'btn-secondary': disabled,
                'btn-success': !disabled
              }"
              [disabled]="disabled"
              (click)="nextPage('listOfSelectedProducts')"
            >
              CONTINUE <i class="fa fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Templates -->
<ng-template
  #addToCartBtn
  *ngIf="(activePage | async) === 'listOfSelectedProducts'"
>
  <button type="button" class="btn btn-success" (click)="addToCart()">
    ADD PRODUCTS TO CART
  </button>
</ng-template>
