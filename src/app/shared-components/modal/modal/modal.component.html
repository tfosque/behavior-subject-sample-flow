<div class="modal fade" id="productModel" tabindex="-1" role="dialog" aria-labelledby="productModelLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{title | async}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-cart-gallery *ngIf="(activePage | async) === 'productGallery'" [products]="products"></app-cart-gallery>
        <app-list-of-selected-products *ngIf="(activePage | async) === 'listOfSelectedProducts'">
        </app-list-of-selected-products>
      </div>
      <div class="modal-footer">
       <div class="row" style="width: 100%; padding-left: 15px;" *ngIf="(activePage | async) === 'listOfSelectedProducts'">
        <button type="button" class="col-lg-5 btn btn-secondary" (click)="continue('productGallery')">
         <i class="fa fa-chevron-circle-left"></i> PRODUCTS
        </button>
       </div>
        <div>
          <div class="btn-group">
            <button *ngIf="(activePage | async) === 'listOfSelectedProducts'" type="button" class="btn btn-success" (click)="addToCart()" data-dismiss="modal">
              ADD PRODUCTS TO CART
            </button>
            <button  *ngIf="(activePage | async) === 'productGallery'"
              type="button"
              class="btn"
              [ngClass]="{
                'btn-secondary': disabled,
                'btn-success': !disabled
              }"
              [disabled]="disabled"
              (click)="continue('listOfSelectedProducts')"
            >
              CONTINUE WITH SELECTED PRODUCTS
            </button>
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
              ADD RECENT
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Tablet</a>
              <a class="dropdown-item" href="#">Smartphone</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Templates -->
<ng-template #addToCartBtn *ngIf="(activePage | async) === 'listOfSelectedProducts'">
  <button type="button" class="btn btn-success" (click)="addToCart()">
    ADD PRODUCTS TO CART
  </button>
</ng-template>
