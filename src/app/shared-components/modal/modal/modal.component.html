<div class="modal fade" id="productModel" tabindex="-1" role="dialog" aria-labelledby="productModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{title | async}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-cart-gallery [products]="products"></app-cart-gallery>
      </div>
      <div class="modal-footer">
        <div class="btn-group">

          <div class="btn-group">
            <button type="button" class="btn btn-primary" [disabled]="disabled">
              CONTINUE WITH SELECTED PRODUCTS
           </button>
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
               ADD RECENT
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Tablet</a>
              <a class="dropdown-item" href="#">Smartphone</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
