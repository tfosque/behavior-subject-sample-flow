
<div class="row">
  <div class="col-lg-12 mb-2" *ngFor="let item of selectedProducts$ | async">
    <div class="media">
      <img class="rounded" [src]="item.product" style="margin-right: 15px;" />
      <div class="media-body">
        <h5 class="mt-0">{{ item.details.itemOrProductDescription }}</h5>
        <div class="row">
          <div class="col"><b>#</b>{{ item.details.productId }}</div>
          <div class="col"><b>Price: </b>{{ item.price.unitPrice | currency}}</div>
          <div class="col"><b> </b> <app-item-count (updateQty)="updateQty($event, item)" [qty]="item.qty"></app-item-count></div>
          <div class="col"><b>Total: </b>{{ item.qty * item.price.unitPrice | currency }}</div>
          <div
            class="col-lg-1 remove-icon text-right"
            (click)="removeItemFromSelectedProducts(item)"
          >
            <i class="fa fa-minus-square text-secondary fa-lg"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
