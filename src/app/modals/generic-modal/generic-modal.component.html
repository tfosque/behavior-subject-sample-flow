<div
  class="modal fade"
  id="genericModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="genericModalLabel"
  aria-hidden="true"
  *ngIf="item && item.id"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="genericModalLabel">{{ title }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <app-pdp></app-pdp>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
