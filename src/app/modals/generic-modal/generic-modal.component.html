<div
  class="modal fade"
  id="genericModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="genericModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="genericModalLabel">{{ title }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- body -->
      <div class="modal-body">
        <app-product-desc [body]="body"></app-product-desc>
      </div>
      <!-- footer -->
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
