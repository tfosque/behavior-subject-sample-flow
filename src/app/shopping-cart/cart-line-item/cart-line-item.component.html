
  <div class="media mb-0">
    <img [src]="cartItem.product" style="margin-right: 15px;" class="rounded" />

    <div class="media-body">
      <!-- !important the click event comes before the data-toggle and data-target -->
      <h5
        (click)="sendModalContent()"
        data-toggle="modal"
        data-target="#genericModal"
        class="text-primary"
      >
        {{ cartItem.details.itemOrProductDescription }}
      </h5>

      <!-- Dynamic content -->
      <!-- <h5
        data-toggle="modal"
        [attr.data-target]="#incoming_modal_id"
        class="btn btn-link">
        {{ cartItem.details.itemOrProductDescription }}
      </h5> -->

      <div
        style="
          display: flex;
          align-items: center;
          align-content: center;
          justify-content: flex-start;
        "
      >
        <div class="col"><b>#</b>{{ cartItem.details.productId }}</div>
        <div class="col">
          <b>Price: </b>{{ cartItem.price.unitPrice | currency }}
        </div>
        <div class="col">
          <app-item-count
            (updateQty)="updateQty($event, cartItem)"
            [qty]="cartItem.qty"
          ></app-item-count>
        </div>
        <div class="col"><b>Total: </b>{{ cartItem.total | currency }}</div>
        <div (click)="removeItemFromSelectedProducts(cartItem)" style="cursor: pointer">
         <span *ngIf="deleteIconAlert === true">
          <i class="fa fa-times fa-lg text-danger"></i>
         </span>
          <span *ngIf="deleteIconAlert === false"><i class="fa fa-minus-square fa-lg text-secondary"></i></span>
        </div>
      </div>
    </div>
  </div>
