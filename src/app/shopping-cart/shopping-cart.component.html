<div class="row">
  <div class="col-lg-12">
    <p>
      <i class="fa fa-shopping-cart"></i>&nbsp;
      <span class="h5"><b>Shopping Cart</b></span>
      &nbsp;
      <span class="badge badge-primary">{{ (cartItems | async)?.length }}</span>
    </p>
  </div>

  <!-- Spinner -->
<!--     <ng-template #spinner>
      <div class="col-lg-12">
        <app-spinner></app-spinner>
      </div>
    </ng-template> -->


  <div class="col-lg-9">
    <div class="row">
      <!-- Search Input -->
      <div class="col-5">
        <app-filter-input></app-filter-input>
      </div>

      <!-- Action Buttons -->
      <div class="col-7 text-right">
        <div class="btn-group">
          <button data-toggle="modal" data-target="#productModel" type="button" (click)="createProductModal()"
            class="btn btn-primary">
            <b>ADD PRODUCT</b>&nbsp; <i class="fa fa-plus-square"></i>
          </button>
          <button type="button" class="btn btn-warning">
            <b>PICK FROM TEMPLATE &nbsp;<i class="fa fa-caret-down"></i></b>
          </button>
          <button (click)="updateCart()" type="button" class="btn btn-secondary" style="cursor: pointer;">
            &nbsp;
            <b>UPDATE CART</b>
            &nbsp;
            <i class="fa fa-save"></i>
          </button>
          <button type="button" class="btn btn-secondary" style="cursor: pointer;">
            &nbsp;
            <b>PRINT</b>
            &nbsp;
            <i class="fa fa-print"></i>
          </button>
        </div>
      </div>

      <!-- Empty Cart  -->
      <div class="col-lg-12" *ngIf="(cartItems | async)?.length < 1">
        <div class="alert alert-warning">
          <div>Click the <b>ADD PRODUCT</b> button to populate cart.</div>
        </div>
      </div>

      <!-- Cart Line Items -->
      <div class="col-lg-12" *ngIf="(cartItems | async)?.length > 0">

        <div class="row" *ngFor="
              let item of cartItems
                | async
                | filterSearch: searchTxt:'itemOrProductDescription'
            ">
          <div class="col">
            <div class="list-group-item">
              <app-cart-line-item [cartItem]="item"></app-cart-line-item>
            </div>
          </div>
        </div>

      </div>
      <!-- Col-12 -->
    </div>
  </div>
  <!-- End of Inner Col-lg-9 -->

  <!-- Sidebar -->
  <div class="col-sm-12 col-lg-3 sidebar">
    <div class="row">
      <app-sidebar></app-sidebar>
    </div>
  </div>
</div>
