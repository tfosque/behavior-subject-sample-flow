
<div class="row">
  <div class="col-md-12">
    <p>
      <i class="fa fa-shopping-cart"></i>&nbsp;
      <span class="h5">Shopping Cart</span>
      &nbsp;
      <span class="badge badge-primary">{{ (cart | async)?.length }}</span>
    </p>
  </div>

  <ng-template #spinner>
    <div class="col-12">
      <app-spinner></app-spinner>
    </div>
  </ng-template>

   <!-- Search Input -->
  <ng-container *ngIf="(cart | async)?.length; else spinner">
    <div class="col-sm-12 col-lg-9">
      <div class="row">
        <!-- Input -->
        <div class="col">
          <app-filter-input></app-filter-input>
        </div>
        <div class="col btn-group">
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal" data-target="#exampleModal"
          >Add Product</button>
          <button type="button" class="btn btn-secondary">
            Pick From Template
          </button>
        </div>
      </div>

      <!-- Cart Line Items -->
      <div class="list-group-item line-item" *ngFor="let item of cart | async | filterSearch:searchTxt:'itemOrProductDescription'">
        <img [src]="item.product" class="rounded" />
        <div>{{ item.details.itemOrProductDescription }}</div>
        <div>#{{ item.details.productId }}</div>
        <div (click)="deleteItem(item)" class="float-right col-1"><i class="fa fa-trash"></i></div>
      </div>
    </div>

    <div class="col-sm-12 col-lg-3 hidden-up sidebar">
      <!-- <div style="margin: 10px 0px;">&nbsp;</div> -->
      <app-order-summary></app-order-summary>
      <div class="mt-1 MB-1">&nbsp;</div>
      <app-suggestive-items></app-suggestive-items>
    </div>
  </ng-container>
</div>
