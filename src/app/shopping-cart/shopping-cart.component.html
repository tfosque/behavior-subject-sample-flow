<div class="row">

  <div class="col-md-12">
    <p>
      <i class="fa fa-shopping-cart"></i>&nbsp;
      <span class="h5">Shopping Cart</span>
      &nbsp;
      <span class="badge badge-primary">{{ (cartItems | async)?.length }}</span>
    </p>
  </div>

  <!-- Spinner -->
  <ng-template #spinner>
    <div class="col-12">
      <app-spinner></app-spinner>
    </div>
  </ng-template>

    <div class="col-lg-9">

    <div class="row">
      <!-- Search Input -->
      <div class="col-6">
        <app-filter-input></app-filter-input>
      </div>

      <!-- Action Buttons -->
      <div class="col-6 text-right">
        <div class="btn-group">
          <button type="button" (click)="fetchProducts()" class="btn btn-primary" data-toggle="modal"
            data-target="#productModel">
            <b>ADD PRODUCT</b>&nbsp; <i class="fa fa-plus-square fa-lg"></i>
          </button>
          <button type="button" class="btn btn-secondary">
            <b>PICK FROM TEMPLATE</b>
          </button>
        </div>

      </div>

      <!-- Empty Cart  -->
      <ng-template #emptyMsg>
        <div class="row">
          <div class="col-lg-12">
            <div class="alert alert-warning">
              <div>Click the <b>ADD PRODUCT</b> button to populate cart.</div>
            </div>
          </div>
        </div>
      </ng-template>
      </div>

      <!-- Cart Line Items -->
      <div class="row">
        <div class="col-lg-12">
          <ng-container *ngIf="(cartItems | async)?.length > 1; else emptyMsg">
              <div class="list-group-item line-item" *ngFor="
                  let item of cartItems
                    | async
                    | filterSearch: searchTxt:'itemOrProductDescription'
                "
              >
              <!-- Line Item -->
                <app-cart-line-item [cartItem]="item"></app-cart-line-item>
              </div>
          </ng-container>
        </div><!-- Col-12 -->
      </div><!-- End Row -->
      </div><!-- End of Inner Col-lg-9 -->

    <!-- Sidebar -->
    <div class="col-sm-12 col-lg-3 sidebar">
      <div class="row">
        <app-sidebar></app-sidebar>
      </div>
    </div>

</div>
