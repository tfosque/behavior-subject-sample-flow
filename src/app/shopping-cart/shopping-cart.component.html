<div class="row">
  <div class="col-md-12">
    <p>
      <i class="fa fa-shopping-cart"></i>&nbsp;
      <span class="h5">Shopping Cart</span>
    </p>
  </div>

  <div class="col-sm-12 col-lg-9">
    <div class="row">
      <div class="col"><app-filter-input></app-filter-input></div>
      <div class="col btn-group">        
          <button type="button" class="btn btn-primary">Add Product</button>
          <button type="button" class="btn btn-secondary">Pick From Template</button>        
      </div>
    </div>

    <div class="list-group-item" *ngFor="let item of cart | async">
      {{ item.details.itemOrProductDescription }}
    </div>
  </div>

  <div class="col-sm-12 col-lg-3 hidden-up sidebar">
    <!-- <div style="margin: 10px 0px;">&nbsp;</div> -->
    <app-order-summary></app-order-summary>
  </div>
</div>
